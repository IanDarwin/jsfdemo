<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/standard.xhtml">

<ui:define name="pageTitle">Dark Ops</ui:define>
<h:head>
<f:metadata>
    <f:event type="preRenderView" listener='#{spyHome.wire(request.getParameter("spyId"))}'/>
</f:metadata>
</h:head>

<ui:define name="body">

	<h:form>
	<p:panel>
	<f:facet name="header">Dark Ops</f:facet>
		Id:
		<h:outputText value="#{spyHome.instance.id}"/>
		<br/>
		First Name:
		<h:inputText value="#{spyHome.instance.firstName}"/>
		<br/>
		Last Name::
		<h:inputText value="#{spyHome.instance.lastName}"/>
		<br/>
		Agency:
		<h:inputText value="#{spyHome.instance.agency}"/>
		<br/>
		Comments:
		<h:inputText value="#{spyHome.instance.comment}" size='70'/>
	</p:panel>
	
	<p:commandButton value="Save" action="#{spyHome.update}" ajax='false'/>
	</h:form>
	
</ui:define>
</ui:composition>
