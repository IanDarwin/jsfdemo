<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<f:metadata>
    <f:viewParam id='spyId' name='spyId' value='#{spyHome.id}'
		converter="javax.faces.Long" required='false'/>
	<f:viewAction action="#{spyHome.wire}" />
</f:metadata>
</h:head>

	<ui:composition template="/templates/standard.xhtml">

	<ui:define name="pageTitle">Spy vs Spy</ui:define>

	<ui:define name="pageHeader">Spy View - Spy on a Spy?</ui:define>

	<ui:define name="body">
			<p:panelGrid columns="2" title="PersonView">

				First Name:
				<h:outputText value="#{spyHome.instance.firstName}"/>
				Last Name:
				<h:outputText value="#{spyHome.instance.lastName}"/>

				Email:
				<h:outputText value="#{empty(spyHome.instance.email) ? '(Redacted)' : spyHome.instance.email}"/>

				Agency:
				<h:outputText value="#{spyHome.instance.agency}"/>

				Comments:
				<h:outputText value="#{spyHome.instance.comment}"/>
	
			</p:panelGrid>

			<h:form>
			<p:commandButton value="Done" action="#{spyHome.done}"/>
			</h:form>

		</ui:define>
			
	</ui:composition>
</html>
