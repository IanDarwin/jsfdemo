<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
 *** This page shows the different kinds of links/buttons in standard JSF
 -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<body>

   		<ui:composition template="/templates/standard.xhtml">

			<ui:define name="pageHeader">PrimeFaces GoogleMaps Demo</ui:define>
  
			<ui:define name="body">

				<h:form id="mapsdemoform">
				<h:messages/>

				<h:outputText value="Let's see how easy it is to imbed a Google Map:"/>
				
				<p:gmap center="0, 0" zoom="5" type="HYBRID" style="width:100%;height:400px" 
					model="#{ltLocations.model}"/>

				</h:form>

			</ui:define>
		</ui:composition>
	</body>
</html>
