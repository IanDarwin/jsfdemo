<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
 *** Print a Greeting Message to acknowledge that this
 *** person's record has been saved in the database.
 *** For a configuration-free environment, the name of 
 *** this file has to match what the DAO returns 
 *** on success.
 -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="/templates/standard.xhtml">
			<ui:define name="pageTitle">#{msg.greeting_pagetitle}</ui:define>
			<ui:define name="pageHeader">#{msg.greeting_pageheader}</ui:define>
			<ui:define name="body">
				#{msg.greeting_text} #{person.name}!
				<br/>
				#{msg.now_see_demos}
				<ul>
				<li><h:outputLink value="layoutsdemo.web">#{msg.link_layoutsdemo}</h:outputLink></li>
				<li><h:outputLink value="datatabledemo.web">#{msg.link_datatable}</h:outputLink></li>
				<li><h:outputLink value="datatableprime.web">#{msg.link_datatableprime}</h:outputLink></li>
				<!-- Add other demos here? -->
				</ul>
			</ui:define>
	</ui:composition>
</html>
