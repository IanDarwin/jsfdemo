<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/standard.xhtml">

<ui:define name="pageHeader">New Blog Entry</ui:define>

<ui:define name="body">

	<h:form>
	<p:panel>
		<f:facet name="header">New Blog Entry</f:facet>
		<h:panelGrid columns='2'>
			Subject:
			<h:inputText value="#{blogster.subject}" required='true'/>

			Content:
			<p:editor id="bodyEditor" widgetVar="editorWidget" width="600"
					value="#{blogster.content}" required="true"/>
		</h:panelGrid>
	</p:panel>
	
	<p:commandButton value="Save" action="#{blogster.save}" ajax='false'/>
	<p:commandButton value="Cancel" action="#{blogster.cancel}" ajax='false'/>
	</h:form>
	
</ui:define>
</ui:composition>
