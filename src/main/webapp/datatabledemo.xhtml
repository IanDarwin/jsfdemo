<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<f:loadBundle basename="resources" var="msg" />
	
	<ui:composition template="/templates/standard.xhtml">
			<ui:define name="pageTitle">A Simple DataTable Demo</ui:define>
			<ui:define name="pageHeader"></ui:define>
			<ui:define name="body">
				<h:outputText rendered="#{ empty searchResults.results}"
					value="#{msg.no_results_found}"/>
				<h:dataTable  rendered="#{!empty searchResults.results}"
					var="p" value="#{searchResults.results}"
					rowClasses="rowOdd,rowEven"
					border='1'>
					<h:column>
						#{p.name}
						<f:facet name="header">Name</f:facet>
					</h:column>
					<h:column>
						#{p.address}
						<f:facet name="header">Address</f:facet>
					</h:column>
					<h:column>
						#{p.city}
						<f:facet name="header">City</f:facet>
					</h:column>
				</h:dataTable>
			</ui:define>
	</ui:composition>
</html>
