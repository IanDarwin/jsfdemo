<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="/templates/standard.xhtml">
			<ui:define name="pageTitle">#{msg.datatable_demo}</ui:define>
			<ui:define name="pageHeader">#{msg.datatable_demo}</ui:define>
			<ui:define name="body">
				<h:outputText rendered="#{ empty searchResults.results}"
					value="#{msg.no_results_found}"/>
				<h:dataTable  rendered="#{!empty searchResults.results}"
					var="p" value="#{searchResults.results}"
					rowClasses="rowOdd,rowEven"
					border='1'>
					<h:column>
						#{p.name}
						<f:facet name="header">Name</f:facet>
					</h:column>
					<h:column>
						#{p.address}
						<f:facet name="header">Address</f:facet>
					</h:column>
					<h:column>
						#{p.city}
						<f:facet name="header">City</f:facet>
					</h:column>
				</h:dataTable>
			</ui:define>
	</ui:composition>
</html>
