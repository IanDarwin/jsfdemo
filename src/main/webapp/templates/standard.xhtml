<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<f:loadBundle basename="resources" var="msg" />
<h:head>
	<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css"
	title="style" />
</h:head>

<h:body bgcolor="#ffffff">
<table style="border:1px solid #33ff66"  cellpadding="0" cellspacing="0" border="0" width="100%">
<tbody>

	<tr>
		<td class="header" height="42" align="center" valign="middle" width="100%" bgcolor="#33ff66">
			<ui:insert name="pageHeader">Page Header</ui:insert>
		</td>
	</tr>
	<tr>
		<td height="1" width="100%" bgcolor="#33ff66"></td>
	</tr>	

	<tr>
		<td width="100%"  colspan="2">
				<ui:insert name="body">Page Body</ui:insert>
		</td>
	</tr>	
	
	<tr>
		<td colspan="2"  valign="bottom" height="1" width="100%" bgcolor="#336699"></td>
	</tr>
</tbody>
</table>
</h:body>
		
</html>
